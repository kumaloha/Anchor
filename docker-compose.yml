version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: anchor_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: anchor
      POSTGRES_PASSWORD: anchor
      POSTGRES_DB: anchor
    ports:
      - "5432:5432"
    volumes:
      - anchor_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U anchor -d anchor"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: anchor_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - anchor_redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  anchor_pgdata:
  anchor_redisdata:
